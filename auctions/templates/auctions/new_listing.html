{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create New Auction Listing</h2>

	<form action="{% url 'new_listing' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="hidden" name="user" value="{{ user }}">
		<input type="submit" class="btn btn-primary">
	</form>

{% endblock %}
