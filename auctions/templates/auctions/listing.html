{% extends "auctions/layout.html" %}

{% block body %}
    <div class="listing">    
        <h2>{{ listing.title }}</h2>
        <hr>
        <p><img src="{{ listing.image }}" height="100"></p>
        <h3>Top Bid: Â£{{ top_bid.bid_amount__max }}</h3>
        <p>Listed by: {{ listing.seller }}</p>
        <p>Listed on: {{ listing.creation_date }}</p>
        <p>Category: <a href="{% url 'category' listing.category %}">{{ listing.category }}</a></p>
        <p><a href="/">back to main page</a></p>
        <hr>
        <form action="{% url 'bid' %}">
        	<button type="submit" value="{{ listing.id }}" name="listing">Bid</button>
        </form>
        <form action ="{% url 'comment' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="listing" value="{{ listing.id }}">
            <input type="submit">
        </form>
    </div>
{% endblock %}
